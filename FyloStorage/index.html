<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      
    </style>
  </head>
  <body>
    <section class="info">
      <div class="left-box">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="actions">
          <div class="document">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="right-box">
        <div class="upload-used">
          <p>You’ve used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="upload-bar">
          <div class="used">
            <div class="dot"></div>
          </div>
        </div>
        <div class="upload-label">
          <p>0Gb</p>
          <p>1000Gb</p>
        </div>
        <div class="upload-baloon">
          <p>185</p>
          <p>GB Left</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Hedg0305?tab=repositories"
        >Henrique Dias Garcia</a
      >.
    </div>
  </body>
</html>
